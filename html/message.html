<!DOCTYPE html>
<html lang="en">
<head>
    <!--链接使用CSS样式表-->
    <!--设置页面名称-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-message.css">
    <title>Message</title>
</head>
<body>
    <!--导航区nav-->
    <div align = "center">
		<nav>
            <!--导航区左侧logo-->
            <div class="logo">MyPage</div>
            <!--end of logo-->
            <!--导航区中间三个链接nav-items-->
			<div class="nav-items">
				<li><a href="./home.html">Home</a></li>
				<li><a href="./introduction.html">Introduction</a></li>
				<li><a href="./travel.html">Travel</a></li>
				<li><a href="./message.html">Message</a></li>
            </div>
            <!--end of nav-items-->
            <!--导航区搜索框表单form-->
			<div style = "display:inline-block;">
				<form action="#">
					<input type="search" class="search-data" placeholder="Search" required>
					<button type="submit" class="fas fa-search">Go</button>
				</form>
            </div>
            <!--end of form-->
		</nav>
    </div>
    <!--end of nav-->
    <!--留言板表单，包含三个文本框textb-->
    <div class="contact-form">
        <!--表单标题-->
        <h1>Message Board</h1>
        <!--文本框1输入姓名-->
        <div class="textb">
            <label>Full Name:</label>
            <input type="text" placeholder="Enter Your Name"> 
        </div>
        <!--end of 文本框1-->
        <!--文本框2输入邮箱-->
        <div class="textb">
            <label>Email:</label>
            <input type="text" placeholder="Enter Your Email"> 
        </div>
        <!--end of 文本框2-->
        <!--文本框3输入留言-->
        <div class="textb">
            <label>Message:</label>
            <textarea></textarea> 
        </div>
        <!--end of 文本框3-->
        <!--发送按钮-->
        <a class="btn">Send</a>
    </div>
    <!--end of contact-form-->
    <!--页脚footer-->
    <div class="footer">
        Copyright © 2020 Powered by DCY
    </div>
    <!--end of footer-->
</body>
</html>
